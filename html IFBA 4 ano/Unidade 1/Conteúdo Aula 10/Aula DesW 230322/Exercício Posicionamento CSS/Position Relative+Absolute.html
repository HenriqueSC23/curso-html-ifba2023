
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Position: relative + Position: absolute</title>
<style type="text/css">
	* {margin:0; color:#fff}
	#div1 {background-color:#000; height:300px; position:relative; width:500px}
	#div2 {background-color:#ccc; height:300px; position:absolute; right:0; top:40px; width:250px}
</style>
</head>
<body>
<div id="div1">
	#div1
	<div id="div2">#div2</div>
    <div id="div3">#div3</div>
</div>

</body>
</html>
